<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        /* Set the background color of the page */
        body {
            background-color: #cce0ec;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Ensure model viewer takes up full width and adjusts height */
        model-viewer {
            width: 100%;
            max-height: 600px;
            border-radius: 8px;
        }

        /* Button to trigger AR view */
        #arButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #arButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <model-viewer id="modelViewer"
        src="https://cdn.aframe.io/examples/ar/models/triceratops/scene.gltf"
        ar
        ar-modes="webxr scene-viewer quick-look"
        xr-environment
        camera-controls
        alt="A 3D model of a triceratops">
    </model-viewer>

    <!-- AR Button -->
    <button id="arButton" onclick="openAR()">View in AR</button>

    <script>
        // Function to open AR on the model-viewer
        function openAR() {
            const modelViewer = document.getElementById('modelViewer');
            modelViewer.enterAR();
        }
    </script>
</body>
</html>
