<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        /* Ensure model viewer takes up full width on mobile */
        model-viewer {
            width: 100%;
            height: 100vh; /* Take full height on mobile devices */
        }

        /* On desktop, set a max-height of 600px */
        @media (min-width: 768px) {
            model-viewer {
                max-height: 600px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <model-viewer id="modelViewer"
        src="https://cdn.aframe.io/examples/ar/models/triceratops/scene.gltf"
        ar
        ar-modes="webxr scene-viewer quick-look"
        xr-environment
        camera-controls
        alt="A 3D model of a triceratops">
    </model-viewer>
</body>
</html>
