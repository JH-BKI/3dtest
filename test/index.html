  <a-scene id="tour" scene-manager="data: data/data.json" cursor="rayOrigin: mouse"

    <a-entity id="camera-container" camera="zoom: 1" position="0 1.6 0">
      <a-camera id="camera"  look-controls></a-camera>
    </a-entity>
